env:
  global:
  - TERM=dumb
  - secure: 
language: java
jdk: oraclejdk8
install: true
script:
- export root=$(pwd)
- bash mvnw >/dev/null
- bash gradlew >/dev/null
before_deploy:
- cd ${root}
- "./mvnw -Pdocs"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: target/generated-docs
  target_branch: gh-pages
before_cache:
- bash -c 'for item in $(find ~/.gradle -name "*.lock"); do sudo rm -rf $item ; done'
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.docker"
